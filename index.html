<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Онлайн магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            border: 1px solid #000;
            margin: 10px;
            padding: 10px;
            flex: 1 0 21%;
            box-sizing: border-box;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .buy-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 24px;
            text-align: center;
            text-decoration: none;
            margin: 10px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="product">
        <h2>Пак монеток 1</h2>
        <img src="coin_pack1.jpg" alt="Пак монеток 1">
        <button class="buy-button">Купить</button>
    </div>
    <div class="product">
        <h2>Пак монеток 2</h2>
        <img src="coin_pack2.jpg" alt="Пак монеток 2">
        <button class="buy-button">Купить</button>
    </div>
    <div class="product">
        <h2>Пак монеток 3</h2>
        <img src="coin_pack3.jpg" alt="Пак монеток 3">
        <button class="buy-button">Купить</button>
    </div>
    <div class="product">
        <h2>Пак монеток 4</h2>
        <img src="coin_pack4.jpg" alt="Пак монеток 4">
        <button class="buy-button">Купить</button>
    </div>
</body>
</html>
